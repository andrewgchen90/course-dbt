version: 2

models:
  - name: dim_users
    description: "All things about a user and their activity purchasing and also online"
    columns:
      - name: user_id
        tests:
          - not_null
          - unique              
      - name: first_name
      - name: last_name
      - name: email
        tests:
          - not_null
          - unique        
      - name: phone_number
      - name: created_at_utc
      - name: lifetime_session_count
      - name: avg_session_time_minutes
      - name: lifetime_page_views
      - name: lifetime_added_to_cart
      - name: lifetime_checkouts
      - name: lifetime_packages_shipped
      - name: lifetime_sessions_with_add_to_cart
      - name: lifetime_sessions_with_check_out
      - name: pct_of_sessions_with_item_added_with_checkout
      - name: pct_of_total_sessions_with_checkout
      - name: lifetime_days_with_session
      - name: lifetime_order_count
      - name: lifetime_completed_order_count
      - name: lifetime_avg_days_between_shipments
      - name: lifetime_spend_exc_shipping
      - name: lifetime_shipping_cost
      - name: lifetime_total_spend
      - name: lifetime_items_purchased
      - name: lifetime_average_order_value
      - name: lifetime_average_items_per_order
      - name: lifetime_promo_count
      - name: lifetime_promo_discounts
      - name: first_order_at
      - name: second_order_at
      - name: third_order_at
      - name: fourth_order_at
      - name: fifth_order_at
      - name: last_order_at
      - name: days_since_last_order
      - name: lifetime_total_spend_ranking
      - name: lifetime_orders_ranking
      - name: lifetime_total_quantity_ranking
      - name: lifetime_average_order_value_ranking
      - name: lifetime_days_as_customer
      - name: lifetime_days_active
      - name: lifetime_weeks_active
      - name: lifetime_months_active
