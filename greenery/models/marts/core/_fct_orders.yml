version: 2
models:
  - name: fct_orders
    description: "All information related with an order"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique        
      - name: user_id
      - name: address_id
      - name: promo_id
      - name: created_at_utc
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: order_discount
      - name: tracking_id
      - name: shipping_service
      - name: order_delivery_address
      - name: order_delivery_zipcode
      - name: order_delivery_state
      - name: order_delivery_country
      - name: est_delivered_at_utc
      - name: delivered_at_utc
      - name: order_status
      - name: num_products
      - name: total_quantity
      - name: delivery_time_hours
      - name: user_order_sequence_number
      - name: next_shipment_date
      - name: days_till_next_shipment

